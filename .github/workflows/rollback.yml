name: Emergency Rollback

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash to rollback to'
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Rollback to previous version
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=yes \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            
            set -e
            cd ~/Web3

            echo "ðŸ”™ Rolling back to commit: ${{ github.event.inputs.commit_hash }}"
            git fetch --all
            git reset --hard ${{ github.event.inputs.commit_hash }}

            echo "ðŸ§± Rebuilding with previous version..."
            docker compose -f docker-compose.prod.yml up -d --build

            echo "â³ Waiting for health check..."
            sleep 5
            if ! curl -sf http://localhost/api/health; then
              echo "âŒ Rollback health check failed!"
              exit 1
            fi

            echo "âœ… Rollback completed successfully!"
          EOF
