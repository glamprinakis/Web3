name: ğŸš€ CI & Deploy with Dynamic Terraform Outputs

on:
  push:
    branches: [ main ]

jobs:
  # â”€â”€â”€ 1) Run your tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [node, react]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with: { node-version: '20' }

      - name: Install & test `${{ matrix.dir }}`
        working-directory: ${{ matrix.dir }}
        run: |
          npm install
          npm test

  # â”€â”€â”€ 2) Deploy to Terraform-managed infrastructure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy to Terraform EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # â€”â€”â€” 2.1 Configure AWS credentials â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # â€”â€”â€” 2.2 Get server IP from AWS (dynamic discovery) â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Get server IP from AWS
        id: terraform
        run: |
          # Find EC2 instance by tags (created by Terraform)
          INSTANCE_IP=$(aws ec2 describe-instances \
            --region eu-west-1 \
            --filters \
              "Name=tag:Project,Values=ecommerce-app" \
              "Name=tag:Environment,Values=production" \
              "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          if [ -z "$INSTANCE_IP" ] || [ "$INSTANCE_IP" = "null" ] || [ "$INSTANCE_IP" = "None" ]; then
            echo "âŒ Could not find running EC2 instance with the right tags"
            echo "Looking for Project=ecommerce-app, Environment=production"
            exit 1
          fi
          
          echo "ğŸ¯ Found server IP: $INSTANCE_IP"
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      # â€”â€”â€” 2.3 Install SSH key â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      # â€”â€”â€” 2.4 Add EC2 to known_hosts â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Add EC2 to known_hosts
        run: |
          echo "ğŸ” Adding host key for ${{ steps.terraform.outputs.instance_ip }}"
          mkdir -p ~/.ssh
          ssh-keyscan ${{ steps.terraform.outputs.instance_ip }} >> ~/.ssh/known_hosts

      # â€”â€”â€” 2.5 Deploy to Terraform-managed EC2 â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Deploy to EC2
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            ubuntu@${{ steps.terraform.outputs.instance_ip }} "export DB_PASSWORD='${DB_PASSWORD}' && export JWT_SECRET='${JWT_SECRET}' && bash -s" << 'EOF'
            
            set -e
            cd ~/Web3

            echo "ğŸ”„ Pulling latest code from GitHub..."
            git fetch --all
            git reset --hard origin/main

            echo "ï¿½ Creating .env file with secrets..."
            echo "DB_PASSWORD=${DB_PASSWORD}" > .env
            echo "JWT_SECRET=${JWT_SECRET}" >> .env
            echo "âœ… Environment file created"

            echo "ï¿½ğŸ“ Current directory structure:"
            ls -la

            echo "ğŸ³ Current Docker state:"
            docker ps -a
            docker network ls

            echo "ğŸ§± Building full stack (frontend, proxy, backend)..."
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate --no-deps

            echo "â³ Waiting for containers to start (30 seconds)..."
            sleep 30

            echo "ğŸ” Container status:"
            docker compose -f docker-compose.prod.yml ps
            
            echo "ğŸ“ Checking container logs..."
            echo "Backend logs:"
            docker compose -f docker-compose.prod.yml logs backend
            echo "Proxy logs:"
            docker compose -f docker-compose.prod.yml logs proxy
            echo "DB logs:"
            docker compose -f docker-compose.prod.yml logs db

            echo "ğŸŒ Testing nginx config:"
            docker compose -f docker-compose.prod.yml exec proxy nginx -t

            echo "ğŸ”Œ Network connectivity test:"
            docker compose -f docker-compose.prod.yml exec backend curl -v http://localhost:3000/health
            docker compose -f docker-compose.prod.yml exec proxy curl -v http://backend:3000/health

            echo "ğŸ§¹ Cleaning up old Docker resources..."
            docker image prune -f
            docker container prune -f
            docker network prune -f
            docker volume prune -f

            echo "â³ Waiting for database to be fully ready..."
            echo "ğŸ” Checking database health with retries..."
            for i in {1..30}; do
              if docker compose -f docker-compose.prod.yml exec db mysqladmin ping -h localhost -u root -p${DB_PASSWORD}; then
                echo "âœ… Database is responding to ping"
                break
              fi
              echo "â³ Database not ready yet, attempt $i/30..."
              sleep 5
            done

            echo "ğŸ” Testing database table access..."
            for i in {1..10}; do
              if docker compose -f docker-compose.prod.yml exec db mysql -u root -p${DB_PASSWORD} -e "SELECT COUNT(*) FROM lamprinakis_eshop.products LIMIT 1;"; then
                echo "âœ… Database tables are accessible"
                break
              fi
              echo "â³ Database tables not ready yet, attempt $i/10..."
              sleep 3
            done

            echo "â³ Testing health endpoints with retries..."
            echo "Testing direct backend:"
            for i in {1..20}; do
              if curl -sf http://localhost:3000/health; then
                echo "âœ… Backend health check passed"
                break
              fi
              echo "â³ Backend not ready yet, attempt $i/20..."
              sleep 3
            done

            echo "Testing through nginx:"
            for i in {1..10}; do
              if curl -sf http://localhost/api/health; then
                echo "âœ… Nginx proxy health check passed"
                break
              fi
              echo "â³ Nginx proxy not ready yet, attempt $i/10..."
              sleep 2
            done
            
            if ! curl -sf http://localhost/api/health; then
              echo "âŒ Final health check failed!"
              echo "ğŸ’¡ Debug information:"
              echo "1. Check if backend is running:"
              docker compose -f docker-compose.prod.yml ps backend
              echo "2. Check backend direct access:"
              curl -v http://localhost:3000/health || true
              echo "3. Check nginx config:"
              docker compose -f docker-compose.prod.yml exec proxy cat /etc/nginx/conf.d/default.conf
              echo "4. Check backend logs:"
              docker compose -f docker-compose.prod.yml logs --tail=50 backend
              echo "5. Check database logs:"
              docker compose -f docker-compose.prod.yml logs --tail=50 db
              exit 1
            fi

            echo "âœ… Deployment complete and healthy!"
            echo "ğŸ“Š Docker space usage after cleanup:"
            docker system df
            
            echo "ğŸ‰ Deployment successful at $(date)"
          EOF

      # â€”â€”â€” 2.6 Notify on failure â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Notify on deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above for details."