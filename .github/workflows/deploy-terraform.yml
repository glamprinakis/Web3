name: ðŸš€ CI & Deploy to Terraform-Managed EC2

on:
  push:
    branches: [ main ]

jobs:
  # â”€â”€â”€ 1) Run your tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: [node, react]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with: { node-version: '20' }

      - name: Install & test `${{ matrix.dir }}`
        working-directory: ${{ matrix.dir }}
        run: |
          npm install
          npm test

  # â”€â”€â”€ 2) Deploy to Terraform-managed infrastructure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ðŸš€ Deploy to Terraform EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # â€”â€”â€” 2.1 Use known server IP â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Set server IP
        id: terraform
        run: |
          # Use the known IP of your Terraform-managed server
          echo "instance_ip=52.214.12.92" >> $GITHUB_OUTPUT

      # â€”â€”â€” 2.4 Install SSH key â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      # â€”â€”â€” 2.5 Add EC2 to known_hosts â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H "${{ steps.terraform.outputs.instance_ip }}" >> ~/.ssh/known_hosts

      # â€”â€”â€” 2.6 Deploy to Terraform-managed EC2 â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=yes \
            ubuntu@${{ steps.terraform.outputs.instance_ip }} << 'EOF'
            
            set -e
            cd ~/Web3

            echo "ðŸ”„ Pulling latest code from GitHub..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ§± Building full stack (frontend, proxy, backend)..."
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate --no-deps

            echo "ðŸ§¹ Cleaning up old Docker resources..."
            # Remove dangling images (untagged images from previous builds)
            docker image prune -f
            # Remove stopped containers
            docker container prune -f
            # Remove unused networks
            docker network prune -f
            # Remove unused volumes (be careful with this one!)
            docker volume prune -f

            echo "â³ Waiting for health check..."
            sleep 5
            if ! curl -sf http://localhost/api/health; then
              echo "âŒ Health check failed!"
              exit 1
            fi

            echo "âœ… Deployment complete and healthy!"
            echo "ðŸ“Š Docker space usage after cleanup:"
            docker system df
            
            # Send success notification (optional)
            echo "ðŸŽ‰ Deployment successful at $(date)"
          EOF

      # â€”â€”â€” 2.7 Notify on failure â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Notify on deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above for details."
          # You could add Slack/Discord webhook here later
